<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app ui layer</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style></style>
  </head>
  <body>
    <div class="item">
      <img src="/card-effect-for-shopping/images/model-female.png" alt="" />
      <div class="detail">
        <div class="title">
          <h2>
            <em>Nightgown</em>
            Women's Designer Wear
          </h2>
          <span>155.99</span>
        </div>

        <div class="info">
          <div class="size">
            <label for="">Size</label>
            <span class="active">XS</span>
            <span>S</span>
            <span>M</span>
            <span>L</span>
            <span>XL</span>
          </div>
          <div class="color">
            <label for="">Colors</label>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <span class="like"></span>
        </div>
        <button class="add-cart">Add to Cart</button>
      </div>
    </div>

    <script>
      $(".size span").click(function () {
        $(this).addClass("active");
        $(this).siblings().removeClass("active");
      });
      $(".color span").click(function () {
        $(this).addClass("active");
        $(this).siblings().removeClass("active");
      });

      $(".like").click(function () {
        $(this).toggleClass("active");
      });
    </script>
  </body>
</html>
